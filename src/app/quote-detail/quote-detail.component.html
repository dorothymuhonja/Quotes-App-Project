<div class="container">
<h4>Author</h4>
<p>{{quote.author}}</p>
<h4>Posted By</h4>
<p>{{quote.postedBy}}</p>
<h4>Posted on</h4>
<p>{{quote.postedOn | date | uppercase }}</p>
 <button (click)="upVote()"><i class="fa fa-thumbs-up fa-2x" style="color: green;"></i><span style="font-size: 15px;"> {{
 thumbsUp }}</span></button>
 <button (click)="downVote()"><i class="fa fa-thumbs-down fa-2x" style="color:rgba(255, 102, 0, 0.637);"></i> {{
 thumbsDown }}</button>
<button (click)='quoteDelete(true)'>Delete Quote</button>

</div>
