<div class="container-fluid">
    <h2>Add a Quote</h2>
    <form #quoteForm='ngForm'>
        <div class="form-group">
            <label for="description">Enter your Quote</label>
            <textarea class="form-control" id="quote" rows="4" required></textarea>

        </div>

      <div class="form-group">
          <label for="name">Author</label>
          <input type="text" class="form-control" id="author" [(ngModel)]="newQuote.name" name="name">
         <!-- Display {{newQuote.name}} -->
    </div>

    <div class="form-group">
         <label for="name">Posted By</label>
         <input type="text" class="form-control" required> 
        </div>

<div class="form-group">
    <label for="date">Posted On</label>
   <input type="date" id="date" required>
</div>
<button type="submit" class="btn btn-success">Add Quote</button>
</form>
    
</div>
