
<style>
h1{
    text-align: center;
    margin-top: 50px;
    margin-bottom: 50px;
    font-size: 50px;
    color: rgb(36, 36, 51);
}
.card{
    padding: 20px;
    margin: 10px;
    border-radius: 8%;
}
#form{
    margin-top: 50px;
    margin-bottom: 50px;
    background-color: rgba(255, 255, 255, 0.8);
    padding: 15px;
}
.button{
    margin-left: 38%;
}
</style>


<div class="container-fluid">

    <h1>Quotes</h1>
        
  <div class="row">

<div class="col-sm-6 col-md-4 col-lg-4 quotes" *ngFor='let quote of quotes; let i = index'>
    <div class="card">
    <div class="card-body">
    <p>{{quote.name}}</p>
    </div>

    <div class="button">
    <button (click)='toggleDetails(i)' class="btn btn-secondary">Details</button>
    <app-quote-detail *ngIf='quote.showDetails' [quote]='quote' (isRead)='readQuote($event,i)'></app-quote-detail>
    </div>
  </div>
 </div>
</div>



<div class="row">
<div class="col-md-12 form">
 <div class="container" id="form">
    <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
</div>
</div>
   
</div>
    

    
</div>
